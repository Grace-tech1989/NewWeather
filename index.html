<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>NeatherAPP</title>
  </head>
  <body>
    <header>
      <form>
        <input
          type="search"
          placeholder="Enter a city"
          required
        />
        <input
          type="submit"
          value="search"
        />
      </form>
    </header>
    <main>
      <div>
        <h1>Nigeria</h1>
        <p>Saturday 12:57, light rain <br />Humidity: 61%, Wind: 4.63km/h</p>
      </div>
      <div>⛅20°C</div>
    </main>

    <footer>
      Coded by

        href="https://github.com/Grace-tech1989 "
        target="_blank"
        >GraceO</a
      >, open-sourced on
      <a
        href="https://github.com/Grace-tech1989/NewWeather"
        target="_blank"
        >Github</a
      >
      and is hosted on
      <a
        href="https://graweather.netlify.app/"
        target="_blank"
        >Netlify</a
      >
    </footer>
  </body>
</html>
