<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="src/style.css"
    />
    <title>WeatherAPP</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form
          class="search-form"
          id="search-form"
        >
          <input
            type="search"
            placeholder="Enter a city"
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input
            type="submit"
            value="search"
            class="search-form-button"
          />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1
              class="weather-app-city"
              id="city"
            >
              Nigeria
            </h1>
            <p class="weather-app-details">
              Saturday 12:57, light rain <br />Humidity:
              <strong>61%,</strong> Wind: <strong> 4.63km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">⛅</div>
            <div class="weather-app-temperature">20</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a
          href="https://github.com/Grace-tech1989 "
          target="_blank"
          >Grace.O</a
        >, open-sourced on
        <a
          href="https://github.com/Grace-tech1989/NewWeather"
          target="_blank"
          >Github</a
        >
        and is hosted on
        <a
          href="https://graweather.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
